<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Products</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <div class="container">

            <div class="login">
                <h2>Login Form</h2>
            </div>

            <div class="img">
                <img src="C:\Users\Admin\Desktop\tagtest\images\babygroot.jpg" alt="" width="50px" height="30px" />
            </div>
            
            <div class="name">
               <label for="username">Username</label>
                <input type="text" placeholder="Enter username" class="b1"/>

            <div class="pass">

            <div class="rem">

            <div class="forgot">
                Forgot Password
            </div>

            <div >
                <input type="button" value="Cancel" class="cbtn"/>
            </div>
    </div>
